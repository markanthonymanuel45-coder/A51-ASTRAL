<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CODM Scrim Scoreboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at top, #020617 0%, #020617 45%, #000 100%);
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px 12px;
    }

    .wrapper {
      width: 100%;
      max-width: 960px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      margin-bottom: 10px;
    }

    h1 {
      margin: 0;
      font-size: 22px;
      letter-spacing: 0.05em;
    }

    .subtitle {
      font-size: 12px;
      color: #9ca3af;
    }

    .card {
      background: radial-gradient(circle at top left, rgba(37, 99, 235, 0.14), rgba(15, 23, 42, 0.96));
      border-radius: 18px;
      padding: 14px 14px 12px;
      box-shadow: 0 22px 55px rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.5);
    }

    .status {
      font-size: 11px;
      color: #9ca3af;
      margin-bottom: 6px;
    }

    .status span {
      font-weight: 600;
      color: #e5e7eb;
    }

    .table-wrap {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
      min-width: 540px;
    }

    thead tr {
      background: rgba(15, 23, 42, 0.95);
    }

    th,
    td {
      padding: 6px 6px;
      border-bottom: 1px solid rgba(55, 65, 81, 0.9);
      text-align: center;
    }

    th:first-child,
    td:first-child {
      text-align: left;
      padding-left: 10px;
    }

    tbody tr:nth-child(odd) {
      background: rgba(15, 23, 42, 0.85);
    }

    tbody tr:nth-child(even) {
      background: rgba(17, 24, 39, 0.85);
    }

    .rank-cell {
      font-weight: 600;
      color: #e5e7eb;
      width: 36px;
    }

    .team-name {
      font-weight: 600;
      color: #f9fafb;
    }

    .total-cell {
      font-weight: 700;
      color: #facc15;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 3px 8px;
      border-radius: 999px;
      border: 1px solid rgba(55, 65, 81, 0.9);
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #9ca3af;
    }

    .badge-dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: #22c55e;
    }

    .empty-state {
      font-size: 12px;
      color: #9ca3af;
      text-align: center;
      padding: 10px 0 4px;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="header">
      <div>
        <h1>Scrim Scoreboard</h1>
        <div class="subtitle">Live standings based on the latest saved admin scoreboard.</div>
      </div>
      <div class="badge">
        <span class="badge-dot"></span> Read-only view
      </div>
    </div>

    <div class="card">
      <div class="status" id="statusText">Loading scoreboard…</div>
      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>RANK</th>
              <th>Team Name</th>
              <th>R1</th>
              <th>PP1</th>
              <th>R2</th>
              <th>PP2</th>
              <th>R3</th>
              <th>PP3</th>
              <th>TOTAL</th>
            </tr>
          </thead>
          <tbody id="scoreboardBody">
            <!-- rows will be injected here -->
          </tbody>
        </table>
      </div>
      <div class="empty-state" id="emptyState" style="display:none;">
        No saved scores yet. Please check back after the admin posts the results.
      </div>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://yzdtszfubnastllfyczs.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl6ZHRzemZ1Ym5hc3RsbGZ5Y3pzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIwNzEyOTgsImV4cCI6MjA4NzY0NzI5OH0.GJz1ouXTbi3GQZYJa0756w4CgqabT9C2EH_mW_m_5TY';

    const bodyEl = document.getElementById("scoreboardBody");
    const statusText = document.getElementById("statusText");
    const emptyState = document.getElementById("emptyState");

    function safeNumber(v) {
      const n = parseInt(v, 10);
      return isNaN(n) ? 0 : n;
    }

    const urlParams = new URLSearchParams(window.location.search);
    let currentSched = urlParams.get('sched') || '8pm';
    if (currentSched !== '8pm' && currentSched !== '10pm') currentSched = '8pm';

    // Update title
    document.querySelector('h1').textContent = `Scoreboard (${currentSched.toUpperCase()})`;

    async function loadPublicScoreboard() {
      try {
        const [scoreRes, dateRes] = await Promise.all([
          fetch(`${SUPABASE_URL}/rest/v1/scoreboard?schedule_type=eq.${currentSched}&select=*`, {
            headers: { apikey: SUPABASE_KEY, Authorization: `Bearer ${SUPABASE_KEY}` },
          }),
          fetch(`${SUPABASE_URL}/rest/v1/config?key=eq.scoreboard_date&select=value`, {
            headers: { apikey: SUPABASE_KEY, Authorization: `Bearer ${SUPABASE_KEY}` },
          }),
        ]);
        const rows = await scoreRes.json();
        const dateRows = await dateRes.json();
        const gameDate = (dateRows && dateRows[0] && dateRows[0].value) ? String(dateRows[0].value) : '';

        const list = Array.isArray(rows) ? rows : [];
        if (!list.length) {
          bodyEl.innerHTML = "";
          emptyState.style.display = "block";
          statusText.textContent = gameDate ? `No scores for ${currentSched.toUpperCase()} (${gameDate})` : `No ${currentSched.toUpperCase()} scores published.`;
          return;
        }

        list.sort((a, b) => safeNumber(b.total) - safeNumber(a.total));
        bodyEl.innerHTML = "";
        emptyState.style.display = "none";

        list.forEach((row, idx) => {
          const tr = document.createElement("tr");
          const makeCell = (val, className) => {
            const td = document.createElement("td");
            td.textContent = (val === null || val === undefined || val === '') ? "" : String(val);
            if (className) td.className = className;
            return td;
          };
          tr.appendChild(makeCell(idx + 1, "rank-cell"));
          tr.appendChild(makeCell(row.team, "team-name"));
          tr.appendChild(makeCell(row.r1));
          tr.appendChild(makeCell(row.pp1));
          tr.appendChild(makeCell(row.r2));
          tr.appendChild(makeCell(row.pp2));
          tr.appendChild(makeCell(row.r3));
          tr.appendChild(makeCell(row.pp3));
          tr.appendChild(makeCell(row.total, "total-cell"));
          bodyEl.appendChild(tr);
        });

        statusText.textContent = gameDate
          ? `[${currentSched.toUpperCase()}] Game date: ${gameDate} · Sorted by TOTAL.`
          : `[${currentSched.toUpperCase()}] Sorted by TOTAL.`;
      } catch (e) {
        console.error(e);
        statusText.textContent = "Error loading scoreboard.";
      }
    }

    loadPublicScoreboard();
  </script>
</body>

</html>
