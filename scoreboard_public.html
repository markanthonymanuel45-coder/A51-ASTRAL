<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CODM Scrim Scoreboard</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at top, #020617 0%, #020617 45%, #000 100%);
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding: 28px 12px 40px;
    }

    .wrapper {
      width: 100%;
      max-width: 980px;
    }

    /* ‚îÄ‚îÄ Header ‚îÄ‚îÄ */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      margin-bottom: 14px;
      gap: 12px;
      flex-wrap: wrap;
    }

    h1 {
      margin: 0 0 3px;
      font-size: 24px;
      font-weight: 800;
      letter-spacing: 0.04em;
      background: linear-gradient(135deg, #e5e7eb 30%, #9ca3af);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      font-size: 12px;
      color: #6b7280;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 5px;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(55, 65, 81, 0.9);
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #9ca3af;
      white-space: nowrap;
    }

    .badge-dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: #22c55e;
      animation: pulse-dot 2s infinite;
    }

    @keyframes pulse-dot {

      0%,
      100% {
        opacity: 1;
        transform: scale(1);
      }

      50% {
        opacity: 0.5;
        transform: scale(0.8);
      }
    }

    /* ‚îÄ‚îÄ Schedule Switcher ‚îÄ‚îÄ */
    .sched-switcher {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0;
      margin: 0 auto 20px;
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 50px;
      padding: 5px;
      width: fit-content;
    }

    .sched-btn {
      position: relative;
      padding: 9px 24px;
      border-radius: 50px;
      font-size: 13px;
      font-weight: 700;
      border: none;
      cursor: pointer;
      background: transparent;
      color: #94a3b8;
      transition: color 0.25s, background 0.25s, box-shadow 0.25s;
      letter-spacing: 0.5px;
      z-index: 1;
      font-family: 'Inter', sans-serif;
    }

    .sched-btn.active {
      background: linear-gradient(135deg, #2ecc71, #16a085);
      color: #0b0f14;
      box-shadow: 0 4px 14px rgba(46, 204, 113, 0.45);
    }

    .sched-divider {
      width: 1px;
      height: 20px;
      background: rgba(255, 255, 255, 0.12);
      margin: 0 2px;
    }

    /* ‚îÄ‚îÄ Card ‚îÄ‚îÄ */
    .card {
      background: radial-gradient(circle at top left, rgba(37, 99, 235, 0.14), rgba(15, 23, 42, 0.96));
      border-radius: 20px;
      padding: 18px 16px 16px;
      box-shadow: 0 22px 55px rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.4);
    }

    .status {
      font-size: 11px;
      color: #6b7280;
      margin-bottom: 14px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .status span {
      font-weight: 600;
      color: #9ca3af;
    }

    /* ‚îÄ‚îÄ Table ‚îÄ‚îÄ */
    .table-wrap {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
      min-width: 540px;
    }

    thead tr {
      background: rgba(15, 23, 42, 0.95);
    }

    th {
      padding: 10px 8px;
      border-bottom: 1px solid rgba(55, 65, 81, 0.9);
      text-align: center;
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: #6b7280;
      font-weight: 700;
    }

    th:nth-child(2) {
      text-align: left;
      padding-left: 12px;
    }

    td {
      padding: 10px 8px;
      border-bottom: 1px solid rgba(55, 65, 81, 0.5);
      text-align: center;
      vertical-align: middle;
      transition: background 0.2s;
    }

    td:nth-child(2) {
      text-align: left;
      padding-left: 12px;
    }

    tbody tr {
      background: rgba(15, 23, 42, 0.6);
      transition: background 0.15s;
    }

    tbody tr:hover {
      background: rgba(37, 99, 235, 0.08);
    }

    /* ‚îÄ‚îÄ Rank Cell ‚îÄ‚îÄ */
    .rank-cell {
      font-weight: 700;
      font-size: 13px;
      width: 42px;
      text-align: center;
    }

    /* ‚îÄ‚îÄ Team Name ‚îÄ‚îÄ */
    .team-name {
      font-weight: 700;
      font-size: 13px;
      color: #f9fafb;
    }

    /* ‚îÄ‚îÄ Score Cells ‚îÄ‚îÄ */
    .score-cell {
      font-size: 12px;
      color: #cbd5e1;
    }

    /* ‚îÄ‚îÄ Total Cell ‚îÄ‚îÄ */
    .total-cell {
      font-weight: 800;
      font-size: 14px;
      color: #facc15;
    }

    /* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
       TOP 3 ROW HIGHLIGHTS
    ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */

    /* ü•á RANK 1 ‚Äî GOLD */
    tbody tr.rank-1 {
      background: linear-gradient(90deg, rgba(234, 179, 8, 0.18) 0%, rgba(234, 179, 8, 0.06) 60%, transparent 100%);
      border-left: 3px solid #eab308;
    }

    tbody tr.rank-1:hover {
      background: linear-gradient(90deg, rgba(234, 179, 8, 0.28) 0%, rgba(234, 179, 8, 0.10) 60%, transparent 100%);
    }

    tbody tr.rank-1 .rank-cell {
      color: #fbbf24;
      text-shadow: 0 0 10px rgba(251, 191, 36, 0.6);
    }

    tbody tr.rank-1 .team-name {
      color: #fde68a;
    }

    tbody tr.rank-1 .total-cell {
      color: #fbbf24;
      text-shadow: 0 0 10px rgba(251, 191, 36, 0.5);
    }

    /* ü•à RANK 2 ‚Äî SILVER */
    tbody tr.rank-2 {
      background: linear-gradient(90deg, rgba(148, 163, 184, 0.16) 0%, rgba(148, 163, 184, 0.05) 60%, transparent 100%);
      border-left: 3px solid #94a3b8;
    }

    tbody tr.rank-2:hover {
      background: linear-gradient(90deg, rgba(148, 163, 184, 0.24) 0%, rgba(148, 163, 184, 0.08) 60%, transparent 100%);
    }

    tbody tr.rank-2 .rank-cell {
      color: #cbd5e1;
      text-shadow: 0 0 8px rgba(203, 213, 225, 0.5);
    }

    tbody tr.rank-2 .team-name {
      color: #e2e8f0;
    }

    tbody tr.rank-2 .total-cell {
      color: #cbd5e1;
    }

    /* ü•â RANK 3 ‚Äî BRONZE */
    tbody tr.rank-3 {
      background: linear-gradient(90deg, rgba(180, 83, 9, 0.18) 0%, rgba(180, 83, 9, 0.05) 60%, transparent 100%);
      border-left: 3px solid #b45309;
    }

    tbody tr.rank-3:hover {
      background: linear-gradient(90deg, rgba(180, 83, 9, 0.26) 0%, rgba(180, 83, 9, 0.08) 60%, transparent 100%);
    }

    tbody tr.rank-3 .rank-cell {
      color: #d97706;
      text-shadow: 0 0 8px rgba(217, 119, 6, 0.5);
    }

    tbody tr.rank-3 .team-name {
      color: #fed7aa;
    }

    tbody tr.rank-3 .total-cell {
      color: #f59e0b;
    }

    /* Non-top-3 rows get a subtle left border */
    tbody tr:not(.rank-1):not(.rank-2):not(.rank-3) {
      border-left: 3px solid transparent;
    }

    /* ‚îÄ‚îÄ Trophy / Medal Icons ‚îÄ‚îÄ */
    .trophy-icon {
      font-size: 16px;
      line-height: 1;
    }

    /* ‚îÄ‚îÄ Empty State ‚îÄ‚îÄ */
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #4b5563;
      display: none;
    }

    .empty-state .empty-icon {
      font-size: 40px;
      margin-bottom: 10px;
    }

    .empty-state p {
      font-size: 13px;
      margin: 0;
    }

    /* ‚îÄ‚îÄ Legend ‚îÄ‚îÄ */
    .legend {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      margin-top: 14px;
      padding-top: 12px;
      border-top: 1px solid rgba(55, 65, 81, 0.5);
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 11px;
      color: #6b7280;
    }

    .legend-dot {
      width: 10px;
      height: 10px;
      border-radius: 2px;
    }

    .legend-dot.gold {
      background: #eab308;
    }

    .legend-dot.silver {
      background: #94a3b8;
    }

    .legend-dot.bronze {
      background: #b45309;
    }

    /* ‚îÄ‚îÄ Loading skeleton ‚îÄ‚îÄ */
    .skeleton-row td {
      padding: 12px 8px;
    }

    .skeleton-cell {
      height: 14px;
      border-radius: 6px;
      background: linear-gradient(90deg, rgba(255, 255, 255, 0.04) 25%, rgba(255, 255, 255, 0.08) 50%, rgba(255, 255, 255, 0.04) 75%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
    }

    @keyframes shimmer {
      0% {
        background-position: 200% 0;
      }

      100% {
        background-position: -200% 0;
      }
    }

    /* ‚îÄ‚îÄ Mobile ‚îÄ‚îÄ */
    @media (max-width: 640px) {
      body {
        padding: 16px 8px 32px;
      }

      h1 {
        font-size: 20px;
      }

      .sched-btn {
        padding: 8px 18px;
        font-size: 12px;
      }

      th,
      td {
        padding: 8px 4px;
        font-size: 11px;
      }

      th:nth-child(2),
      td:nth-child(2) {
        padding-left: 8px;
      }

      .total-cell {
        font-size: 12px;
      }

      table {
        min-width: 480px;
      }
    }
  </style>
</head>

  <script>
    const SUPABASE_URL = 'https://yzdtszfubnastllfyczs.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl6ZHRzemZ1Ym5hc3RsbGZ5Y3pzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIwNzEyOTgsImV4cCI6MjA4NzY0NzI5OH0.GJz1ouXTbi3GQZYJa0756w4CgqabT9C2EH_mW_m_5TY';

    const bodyEl = document.getElementById('scoreboardBody');
    const statusEl = document.getElementById('statusText');
    const emptyEl = document.getElementById('emptyState');
    const legendEl = document.getElementById('legend');
    const pageTitle = document.getElementById('pageTitle');

    // Medal icons for top 3
    const MEDALS = { 1: 'ü•á', 2: 'ü•à', 3: 'ü•â' };
    const RANK_CLASSES = { 1: 'rank-1', 2: 'rank-2', 3: 'rank-3' };

    // --- Schedule Switcher ---
    const urlParams = new URLSearchParams(window.location.search);
    let currentSched = urlParams.get('sched') || '8pm';
    if (currentSched !== '8pm' && currentSched !== '10pm') currentSched = '8pm';

    function switchSched(sched) {
      currentSched = sched;
      document.getElementById('schedBtn8pm').classList.toggle('active', sched === '8pm');
      document.getElementById('schedBtn10pm').classList.toggle('active', sched === '10pm');
      // Update URL without reload
      const url = new URL(window.location);
      url.searchParams.set('sched', sched);
      window.history.replaceState({}, '', url);
      loadPublicScoreboard();
    }

    // Init button states
    document.getElementById('schedBtn8pm').classList.toggle('active', currentSched === '8pm');
    document.getElementById('schedBtn10pm').classList.toggle('active', currentSched === '10pm');

    function safeNumber(v) {
      const n = parseInt(v, 10);
      return isNaN(n) ? 0 : n;
    }

    async function loadPublicScoreboard() {
      try {
        const [scoreRes, dateRes] = await Promise.all([
          fetch(`${SUPABASE_URL}/rest/v1/scoreboard?schedule_type=eq.${currentSched}&select=*`, {
            headers: { apikey: SUPABASE_KEY, Authorization: `Bearer ${SUPABASE_KEY}` },
          }),
          fetch(`${SUPABASE_URL}/rest/v1/config?key=eq.scoreboard_date&select=value`, {
            headers: { apikey: SUPABASE_KEY, Authorization: `Bearer ${SUPABASE_KEY}` },
          }),
        ]);

        const rows = await scoreRes.json();
        const dateRows = await dateRes.json();
        const gameDate = (dateRows && dateRows[0] && dateRows[0].value) ? String(dateRows[0].value) : '';
        const list = Array.isArray(rows) ? rows : [];

        // Update page title
        pageTitle.textContent = `Scoreboard ¬∑ ${currentSched.toUpperCase()}`;

        if (!list.length) {
          bodyEl.innerHTML = '';
          emptyEl.style.display = 'block';
          legendEl.style.display = 'none';
          statusEl.innerHTML = gameDate
            ? `No scores for <span>${currentSched.toUpperCase()}</span> on <span>${gameDate}</span>`
            : `No <span>${currentSched.toUpperCase()}</span> scores published yet.`;
          return;
        }

        // Sort by TOTAL descending
        list.sort((a, b) => safeNumber(b.total) - safeNumber(a.total));

        bodyEl.innerHTML = '';
        emptyEl.style.display = 'none';
        legendEl.style.display = 'flex';

        list.forEach((row, idx) => {
          const rank = idx + 1;
          const rankClass = RANK_CLASSES[rank] || '';
          const medal = MEDALS[rank] ? `<span class="trophy-icon">${MEDALS[rank]}</span>` : rank;

          const tr = document.createElement('tr');
          if (rankClass) tr.classList.add(rankClass);

          const makeCell = (content, className) => {
            const td = document.createElement('td');
            td.innerHTML = (content === null || content === undefined || content === '')
              ? '<span style="color:#374151;">‚Äî</span>'
              : String(content);
            if (className) td.className = className;
            return td;
          };

          // Rank cell (medal or number)
          const rankTd = document.createElement('td');
          rankTd.className = 'rank-cell';
          rankTd.innerHTML = medal;

          tr.appendChild(rankTd);
          tr.appendChild(makeCell(row.team, 'team-name'));
          tr.appendChild(makeCell(row.r1, 'score-cell'));
          tr.appendChild(makeCell(row.pp1, 'score-cell'));
          tr.appendChild(makeCell(row.r2, 'score-cell'));
          tr.appendChild(makeCell(row.pp2, 'score-cell'));
          tr.appendChild(makeCell(row.r3, 'score-cell'));
          tr.appendChild(makeCell(row.pp3, 'score-cell'));
          tr.appendChild(makeCell(row.total, 'total-cell'));

          bodyEl.appendChild(tr);
        });

        const dateStr = gameDate ? ` ¬∑ <span>${gameDate}</span>` : '';
        statusEl.innerHTML = `Schedule: <span>${currentSched.toUpperCase()}</span>${dateStr} ¬∑ Sorted by TOTAL`;

      } catch (e) {
        console.error(e);
        statusEl.innerHTML = '<span style="color:#f97316;">Error loading scoreboard. Please refresh.</span>';
      }
    }

    // Initial load
    loadPublicScoreboard();

    // Auto-refresh every 30 seconds
    setInterval(loadPublicScoreboard, 30000);
  </script>
